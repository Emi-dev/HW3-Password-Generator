<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Password Generator</title>
</head>
<body>
    <header id="topHeader" class="col-lg-6 col-md-8 col-sm-10 col-xs-12 mt-4">
        <h1>Password Generator</h1>
    </header>

    <main class="col-lg-6 col-md-8 col-sm-10 col-xs-12 rounded">
        <header id="contentHeader">
            <h2 class="mt-4">Generate a Password</h2>
        </header>

        <div id=pwArea class="rounded">
            <p>Your Scure Password</p>
            <h3 id="generatedPW"></h3>
        </div>

        <div id="btnArea" class="col-sm-12">
            <button type="button"  id="generateBtn" class="btn" onclick="generatePW()">Generate Password</button>
            <button type="button" id="copyBtn" class="btn" onclick="copyClipboard()">Copy to Clipboard</button>
        </div>
    </main>

<script src="assets/js/passwordGenerator.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
