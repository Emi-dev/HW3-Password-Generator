<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <header id="topHeader" class="mt-4">
            <h1>Password Generator</h1>
        </header>

        <main class="container rounded my-4">
            <header id="contentHeader">
                <h2 class="text-left mt-4">Generate a Password</h2>
            </header>

            <div id=pwArea class="rounded my-3">
                <p class="mt-4">Your Secure Password</p>
                <p id="generatedPW" class="overflow-auto"></p>
            </div>

            <div id="btnArea">
                <button type="button"  id="generateBtn" class="btn" onclick="generatePW()">Generate Password</button>
                <button type="button" id="copyBtn" class="btn" onclick="copyClipboard()">Copy to Clipboard</button>
            </div>
        </main>

        <script src="assets/js/passwordGenerator.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
